<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Nexordle Grid</title>

  <style>
    :root {
      --cell-size: 80px; /* ðŸ”§ change Ã  72 / 80 / 96 si tu veux */
      --gap: 6px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* â›” pas de fond noir */
    }

    body {
      display: inline-block; /* â›” pas de centrage inutile */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--cell-size));
      gap: var(--gap);
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
    }

    .cell img {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <div
    class="grid"
    style="--cols: {{COLS}}"
  >
    {{CELLS}}
  </div>
</body>
</html>
